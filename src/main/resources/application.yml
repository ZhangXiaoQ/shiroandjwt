spring:
  application:
    name: shiroandjwt
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/cheetah?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
server:
  port: 8081

#mybatis的相关配置
mybatis:
  #mapper配置文件位置
  mapper-locations: classpath:mapper/*.xml
  #配置xml文件中resultType返回值的包位置
  type-aliases-package: com.cheetah.shiroandjwt.entity
  #开启驼峰命名
  configuration:
    map-underscore-to-camel-case: true




